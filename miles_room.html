<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Miles Davis Room</title>

<style>
:root{
  --bg:#162022;
  --panel:#2a3a3f;
  --muted:#8cb6b8;
  --accent:#4db6ac;
  --text:#d4f1f0;
  --shadow:rgba(0,0,0,0.65);
}
html,body{
  height:100%;margin:0;
  font-family: Georgia, serif;
  background:var(--bg);
  color:var(--text);
}
#wrap{
  display:flex;
  gap:12px;
  padding:12px;
}
canvas{
  background:var(--panel);
  border-radius:10px;
  image-rendering:pixelated;
  box-shadow:0 0 15px var(--shadow);
  border:2px solid var(--accent);
}
#ui{
  width:320px;
  padding:20px;
  background:linear-gradient(180deg,#2a3a3f,#162022);
  border-radius:10px;
}
#ui h2{
  font-family:"Courier New",monospace;
  color:var(--accent);
  letter-spacing:2px;
}
#ui p{color:var(--muted)}

.modal{
  position:fixed; inset:0;
  background:rgba(22,32,34,0.95);
  display:none; align-items:center; justify-content:center;
  z-index:10;
}
.modal.visible{display:flex}
.modalBox{
  width:620px; max-width:94%;
  background:linear-gradient(180deg,#2a3a3f,#162022);
  border:3px solid var(--accent);
  border-radius:16px;
  padding:24px;
  box-shadow:0 20px 50px var(--shadow);
}
.modalBox h3{
  margin-top:0;
  font-family:"Courier New",monospace;
  color:var(--accent);
  letter-spacing:1px;
}
.modalBox button{
  margin-top:14px;
  padding:10px 20px;
  background:var(--accent);
  border:none;
  border-radius:6px;
  font-family:"Courier New",monospace;
  cursor:pointer;
}

.playlist{margin-top:16px}
.track{
  margin-bottom:18px;
  padding-bottom:10px;
  border-bottom:1px solid rgba(77,182,172,.3);
}
.track-title{
  font-family:"Courier New",monospace;
  font-size:.9em;
  letter-spacing:1px;
  color:var(--muted);
  margin-bottom:6px;
  text-transform:uppercase;
}
.track audio{
  width:100%;
  filter:sepia(20%) brightness(90%);
}
</style>
</head>

<body>
<div id="wrap">
  <canvas id="game" width="960" height="540"></canvas>
  <div id="ui">
    <h2>Miles Davis</h2>
    <p>E = interact<br>ESC = exit room</p>
  </div>
</div>

<div class="modal" id="modal">
  <div class="modalBox" id="modalBox"></div>
</div>

<script>
/* ================= BASIC SETUP ================= */
const canvas=document.getElementById("game");
const ctx=canvas.getContext("2d");
ctx.imageSmoothingEnabled=false;

const GRAV=0.36, GROUND_Y=520;

/* ================= PLAYER ================= */
const player={
  x:80,y:GROUND_Y,w:250,h:250,
  vx:0,vy:0,speed:3.4,jump:9,
  onGround:true,facing:1,
  anim:"idle",frame:0,frameTimer:0,frameSpeed:6
};

const SPRITE_FRAME_W=1400, SPRITE_FRAME_H=1400;
const animImages={
  idle:new Image(),
  walk:[new Image(),new Image()],
  jump:new Image()
};
// Placeholder sprites (replace with your assets)
animImages.idle.src="../assets/sprites/player_idle.png";
animImages.walk[0].src="../assets/sprites/player_walk1.png";
animImages.walk[1].src="../assets/sprites/player_walk2.png";
animImages.jump.src="../assets/sprites/player_jump.png";

/* ================= ROOM ================= */
const ROOM={
  background:"assets/images/miles_room.png",
  exhibits:[
    {x:150,y:300,w:140,h:200,type:"info"},
    {x:460,y:300,w:120,h:160,type:"discography"},
    {x:760,y:300,w:140,h:200,type:"playlist"}
  ]
};

/* ================= INPUT ================= */
const keys={};
addEventListener("keydown",e=>keys[e.key.toLowerCase()]=true);
addEventListener("keyup",e=>keys[e.key.toLowerCase()]=false);

/* ================= MODAL ================= */
const modal=document.getElementById("modal");
const modalBox=document.getElementById("modalBox");
function openModal(html){modalBox.innerHTML=html;modal.classList.add("visible")}
function closeModal(){modal.classList.remove("visible")}

/* ===== PLAYLIST LOGIC ===== */
function setupPlaylistControls(){
  const audios=document.querySelectorAll(".playlist audio");
  audios.forEach(a=>{
    a.addEventListener("play",()=>{
      audios.forEach(o=>{
        if(o!==a){o.pause();o.currentTime=0;}
      });
    });
  });
}

/* ================= INTERACTION ================= */
function findNearby(){
  for(const ex of ROOM.exhibits){
    const px=player.x+player.w/2;
    const py=player.y-player.h/2;
    if(Math.abs(px-(ex.x+ex.w/2))<90 && Math.abs(py-(ex.y+ex.h/2))<90) return ex;
  }
  return null;
}

function interact(ex){
  if(ex.type==="playlist"){
    openModal(`
      <h3>Miles Davis Playlist</h3>
      <div class="playlist">
        <div class="track">
          <div class="track-title">So What</div>
          <audio controls src="miles_so_what.mp3"></audio>
        </div>
        <div class="track">
          <div class="track-title">Freddie Freeloader</div>
          <audio controls src="miles_freddie_freeloader.mp3"></audio>
        </div>
        <div class="track">
          <div class="track-title">Blue in Green</div>
          <audio controls src="miles_blue_in_green.mp3"></audio>
        </div>
      </div>
      <button onclick="closeModal()">Close</button>
    `);
    setTimeout(setupPlaylistControls,0);
  } else if(ex.type==="info"){
    openModal(`
      <h3>Miles Davis</h3>
      <p>
        ÎŸ Miles Davis (1926-1991) Î®Ï„Î±Î½ Î­Î½Î±Ï‚ Î±Ï€ÏŒ Ï„Î¿Ï…Ï‚ ÏƒÎ·Î¼Î±Î½Ï„Î¹ÎºÏŒÏ„ÎµÏÎ¿Ï…Ï‚ Ï„Î¶Î±Î¶ Î¼Î¿Ï…ÏƒÎ¹ÎºÎ¿ÏÏ‚ Ï„Î¿Ï… 20Î¿Ï Î±Î¹ÏÎ½Î±. ÎÎµÎºÎ¯Î½Î·ÏƒÎµ Î¼Îµ bebop Î±Î»Î»Î¬ ÎµÏ€ÎµÎºÏ„Î¬Î¸Î·ÎºÎµ ÏƒÎµ Ï€Î¿Î»Î»Î¬ ÏƒÏ„Ï…Î», ÏŒÏ€Ï‰Ï‚ cool jazz, modal jazz ÎºÎ±Î¹ jazz fusion. Î‰Ï„Î±Î½ Î³Î½Ï‰ÏƒÏ„ÏŒÏ‚ Î³Î¹Î± Ï„Î·Î½ ÎºÎ±Î¹Î½Î¿Ï„Î¿Î¼Î¯Î± Ï„Î¿Ï… ÎºÎ±Î¹ Ï„Î·Î½ ÎµÏ€Î¹ÏÏÎ¿Î® Ï„Î¿Ï… ÏƒÎµ Î¿Î»ÏŒÎºÎ»Î·ÏÎ· Ï„Î· Î¼Î¿Ï…ÏƒÎ¹ÎºÎ® ÏƒÎºÎ·Î½Î®. Î£Ï…Î½ÎµÏÎ³Î¬ÏƒÏ„Î·ÎºÎµ Î¼Îµ Ï€Î¿Î»Î»Î¿ÏÏ‚ ÎºÎ¿ÏÏ…Ï†Î±Î¯Î¿Ï…Ï‚ Î¼Î¿Ï…ÏƒÎ¹ÎºÎ¿ÏÏ‚ ÎºÎ±Î¹ ÎºÏ…ÎºÎ»Î¿Ï†ÏŒÏÎ·ÏƒÎµ Î¬Î»Î¼Ï€Î¿Ï…Î¼ Ï€Î¿Ï… Î¸ÎµÏ‰ÏÎ¿ÏÎ½Ï„Î±Î¹ Î¿ÏÏŒÏƒÎ·Î¼Î±.
      </p>
      <button onclick="closeModal()">Close</button>
    `);
  } else if(ex.type==="discography"){
    openModal(`
      <h3>Discography</h3>
      <p>
        Albums:
        <ul>
          <li>Kind of Blue (1959): Î¤Î¿ Ï€Î¹Î¿ Î´Î¹Î¬ÏƒÎ·Î¼Î¿ ÎºÎ±Î¹ ÎµÏ€Î¹Î´ÏÎ±ÏƒÏ„Î¹ÎºÏŒ Ï„Î¿Ï… Î¬Î»Î¼Ï€Î¿Ï…Î¼, Ï‡Î±ÏÎ±ÎºÏ„Î·ÏÎ¹ÏƒÏ„Î¹ÎºÏŒ Î´ÎµÎ¯Î³Î¼Î± modal jazz.</li>
          <li>Bitches Brew (1970): Î•Ï€Î±Î½Î±ÏƒÏ„Î±Ï„Î¹ÎºÏŒ Î¬Î»Î¼Ï€Î¿Ï…Î¼ fusion Ï€Î¿Ï… Î­Î½Ï‰ÏƒÎµ Ï„Î·Î½ Ï„Î¶Î±Î¶ Î¼Îµ ÏÎ¿Îº ÎºÎ±Î¹ Î·Î»ÎµÎºÏ„ÏÎ¿Î½Î¹ÎºÎ¬ ÏƒÏ„Î¿Î¹Ï‡ÎµÎ¯Î±.li>
          <li>Miles Ahead (1957): Î£Ï…Î½ÎµÏÎ³Î±ÏƒÎ¯Î± Î¼Îµ Ï„Î¿Î½ Gil Evans, Î¼Îµ Î¼ÎµÎ³Î¬Î»Î· ÎµÏ€Î¹ÏÏÎ¿Î® ÏƒÏ„Î·Î½ orchestrated jazz.</li>
        </ul>
      </p>
      <button onclick="closeModal()">Close</button>
    `);
  }
}

/* ================= UPDATE ================= */
function update(dt){
  let move=0;
  if(keys.a||keys.arrowleft) move=-1;
  if(keys.d||keys.arrowright) move=1;
  player.vx=move*player.speed;
  player.x+=player.vx*dt;

  if(!player.onGround){
    player.vy+=GRAV; player.y+=player.vy*dt;
    if(player.y>=GROUND_Y){player.y=GROUND_Y;player.vy=0;player.onGround=true;}
  }
  if((keys[" "]||keys.space)&&player.onGround){
    player.onGround=false; player.vy=-player.jump;
  }

  if(!player.onGround) player.anim="jump";
  else if(move) player.anim="walk";
  else player.anim="idle";

  if(player.anim==="walk"){
    player.frameTimer+=dt;
    if(player.frameTimer>=player.frameSpeed){
      player.frameTimer=0;
      player.frame=(player.frame+1)%2;
    }
  } else player.frame=0;

  if(move) player.facing=move;

  const near=findNearby();
   if((keys["e"] || keys["Îµ"] || keys["Î•"] || keys["E"]) && near){
    keys["e"] = false;
    keys["Îµ"] = false;
	keys["Î•"] = false;
	keys["E"] = false;
    interact(near);
	}
}

/* ================= DRAW ================= */
const bg=new Image(); bg.src=ROOM.background;
function draw(){
  if(bg.complete && bg.naturalWidth !== 0){
    ctx.drawImage(bg,0,0,960,540);
  } else {
    ctx.fillStyle="#1a3636";
    ctx.fillRect(0,0,960,540);
  }

  const near=findNearby();
  if(near){
    ctx.font="24px monospace";
    ctx.fillStyle="#6fffc1";
    ctx.textAlign="center";
    ctx.shadowColor="rgba(0,0,0,.9)";
    ctx.shadowBlur=8;
    ctx.fillText("ğŸ…” Î Î‘Î¤Î‘ Î•",near.x+near.w/2,near.y-20);
    ctx.shadowBlur=0;
  }

  ctx.save();
  if(player.facing===-1){
    ctx.translate(player.x+player.w/2,0);
    ctx.scale(-1,1);
    ctx.translate(-(player.x+player.w/2),0);
  }

  const img=player.anim==="walk"?animImages.walk[player.frame]:
            player.anim==="jump"?animImages.jump:
            animImages.idle;

  if(img.complete && img.naturalWidth !== 0){
    ctx.drawImage(img,0,0,SPRITE_FRAME_W,SPRITE_FRAME_H,
      player.x,player.y-player.h,player.w,player.h);
  } else {
    ctx.fillStyle="red";
    ctx.fillRect(player.x,player.y-player.h,player.w,player.h);
  }
  ctx.restore();
}

/* ================= LOOP ================= */
let last=performance.now();
function loop(t){
  const dt=(t-last)/16.6; last=t;
  update(dt); draw();
  requestAnimationFrame(loop);
}
requestAnimationFrame(loop);

/* ================= EXIT ================= */
addEventListener("keydown",e=>{
  if(e.key==="Escape"){
    location.href="../index.html?start=jazz_doors&spawn=miles_room";
  }
});
</script>
</body>
</html>
