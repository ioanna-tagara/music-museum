<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Queen Room</title>

<style>
:root{
  --bg:#241b30;
  --panel:#3a2f50;
  --muted:#c2a8d9;
  --accent:#d6aaff;
  --text:#ede5ff;
  --shadow:rgba(0,0,0,0.65);
}
html,body{
  height:100%;margin:0;
  font-family: Georgia, serif;
  background:var(--bg);
  color:var(--text);
}
#wrap{
  display:flex;
  gap:12px;
  padding:12px;
}
canvas{
  background:var(--panel);
  border-radius:10px;
  image-rendering:pixelated;
  box-shadow:0 0 15px var(--shadow);
  border:2px solid var(--accent);
}
#ui{
  width:320px;
  padding:20px;
  background:linear-gradient(180deg,#3a2f50,#241b30);
  border-radius:10px;
}
#ui h2{
  font-family:"Courier New",monospace;
  color:var(--accent);
  letter-spacing:2px;
}
#ui p{color:var(--muted)}

/* ===== MODAL ===== */
.modal{
  position:fixed; inset:0;
  background:rgba(36,27,48,0.95);
  display:none; align-items:center; justify-content:center;
  z-index:10;
}
.modal.visible{display:flex}
.modalBox{
  width:620px; max-width:94%;
  background:linear-gradient(180deg,#3a2f50,#241b30);
  border:3px solid var(--accent);
  border-radius:16px;
  padding:24px;
  box-shadow:0 20px 50px var(--shadow);
}
.modalBox h3{
  margin-top:0;
  font-family:"Courier New",monospace;
  color:var(--accent);
  letter-spacing:1px;
}
.modalBox button{
  margin-top:14px;
  padding:10px 20px;
  background:var(--accent);
  border:none;
  border-radius:6px;
  font-family:"Courier New",monospace;
  cursor:pointer;
}

/* ===== PLAYLIST ===== */
.playlist{margin-top:16px}
.track{
  margin-bottom:18px;
  padding-bottom:10px;
  border-bottom:1px solid rgba(214,168,255,.3);
}
.track-title{
  font-family:"Courier New",monospace;
  font-size:.9em;
  letter-spacing:1px;
  color:var(--muted);
  margin-bottom:6px;
  text-transform:uppercase;
}
.track audio{
  width:100%;
  filter:sepia(25%) brightness(90%);
}
</style>
</head>

<body>
<div id="wrap">
  <canvas id="game" width="960" height="540"></canvas>
  <div id="ui">
    <h2>Queen</h2>
    <p>E = interact<br>ESC = exit room</p>
  </div>
</div>

<div class="modal" id="modal">
  <div class="modalBox" id="modalBox"></div>
</div>

<script>
/* ================= BASIC SETUP ================= */
const canvas=document.getElementById("game");
const ctx=canvas.getContext("2d");
ctx.imageSmoothingEnabled=false;

const GRAV=0.36, GROUND_Y=520;

/* ================= PLAYER ================= */
const player={
  x:80,y:GROUND_Y,w:250,h:250,
  vx:0,vy:0,speed:3.4,jump:9,
  onGround:true,facing:1,
  anim:"idle",frame:0,frameTimer:0,frameSpeed:6
};

const SPRITE_FRAME_W=1400, SPRITE_FRAME_H=1400;
const animImages={
  idle:new Image(),
  walk:[new Image(),new Image()],
  jump:new Image()
};
// Placeholder sprites (replace with your assets)
animImages.idle.src="../assets/sprites/player_idle.png";
animImages.walk[0].src="../assets/sprites/player_walk1.png";
animImages.walk[1].src="../assets/sprites/player_walk2.png";
animImages.jump.src="../assets/sprites/player_jump.png";

/* ================= ROOM ================= */
const ROOM={
  background:"assets/images/queen_room.png",
  exhibits:[
    {x:140,y:300,w:140,h:200,type:"info"},
    {x:440,y:300,w:120,h:160,type:"discography"},
    {x:760,y:300,w:140,h:200,type:"playlist"}
  ]
};

/* ================= INPUT ================= */
const keys={};
addEventListener("keydown",e=>keys[e.key.toLowerCase()]=true);
addEventListener("keyup",e=>keys[e.key.toLowerCase()]=false);

/* ================= MODAL ================= */
const modal=document.getElementById("modal");
const modalBox=document.getElementById("modalBox");
function openModal(html){modalBox.innerHTML=html;modal.classList.add("visible")}
function closeModal(){modal.classList.remove("visible")}

/* ===== PLAYLIST LOGIC ===== */
function setupPlaylistControls(){
  const audios=document.querySelectorAll(".playlist audio");
  audios.forEach(a=>{
    a.addEventListener("play",()=>{
      audios.forEach(o=>{
        if(o!==a){o.pause();o.currentTime=0;}
      });
    });
  });
}

/* ================= INTERACTION ================= */
function findNearby(){
  for(const ex of ROOM.exhibits){
    const px=player.x+player.w/2;
    const py=player.y-player.h/2;
    if(Math.abs(px-(ex.x+ex.w/2))<90 && Math.abs(py-(ex.y+ex.h/2))<90) return ex;
  }
  return null;
}

function interact(ex){
  if(ex.type==="playlist"){
    openModal(`
      <h3>Queen Playlist</h3>
      <div class="playlist">
        <div class="track">
          <div class="track-title">Bohemian Rhapsody</div>
          <audio controls src="queen_bohemian_rhapsody.mp3"></audio>
        </div>
        <div class="track">
          <div class="track-title">Don't Stop Me Now</div>
          <audio controls src="queen_dont_stop_me_now.mp3"></audio>
        </div>
        <div class="track">
          <div class="track-title">We Will Rock You</div>
          <audio controls src="queen_we_will_rock_you.mp3"></audio>
        </div>
      </div>
      <button onclick="closeModal()">Close</button>
    `);
    setTimeout(setupPlaylistControls,0);
  } else if(ex.type==="info"){
    openModal(`
      <h3>Queen</h3>
      <p>
		ÎŸÎ¹ Queen Î¹Î´ÏÏÎ¸Î·ÎºÎ±Î½ Ï„Î¿ 1970 ÏƒÏ„Î¿ Î›Î¿Î½Î´Î¯Î½Î¿ ÎºÎ±Î¹ Î­Î³Î¹Î½Î±Î½ Î³Î½Ï‰ÏƒÏ„Î¿Î¯ Î³Î¹Î± Ï„Î¿ Î¼Î¿Î½Î±Î´Î¹ÎºÏŒ Ï„Î¿Ï…Ï‚ ÏƒÏ„Ï…Î» Ï€Î¿Ï… ÏƒÏ…Î½Î´ÏÎ±Î¶Îµ ÏÎ¿Îº, ÏŒÏ€ÎµÏÎ±, ÎºÎ±Î¹ Ï€Î¿Ï€. ÎŸ Freddie Mercury, Î¼Îµ Ï„Î· Ï‡Î±ÏÎ±ÎºÏ„Î·ÏÎ¹ÏƒÏ„Î¹ÎºÎ® Ï†Ï‰Î½Î® ÎºÎ±Î¹ Ï„Î· Î¸ÎµÎ±Ï„ÏÎ¹ÎºÎ® Ï€Î±ÏÎ¿Ï…ÏƒÎ¯Î± Ï„Î¿Ï…, Î®Ï„Î±Î½ Î¿ Î·Î³Î­Ï„Î·Ï‚ Ï„Î·Ï‚ Î¼Ï€Î¬Î½Ï„Î±Ï‚. Î— Î¼Î¿Ï…ÏƒÎ¹ÎºÎ® Ï„Î¿Ï…Ï‚ Ï€ÎµÏÎ¹Î»Î¬Î¼Î²Î±Î½Îµ ÎµÏ€Î¹Î²Î»Î·Ï„Î¹ÎºÎ­Ï‚ Î¼ÎµÎ»Ï‰Î´Î¯ÎµÏ‚, Ï€Î¿Î»ÏÏ€Î»Î¿ÎºÎµÏ‚ Î±ÏÎ¼Î¿Î½Î¯ÎµÏ‚ ÎºÎ±Î¹ ÎµÎºÏÎ·ÎºÏ„Î¹ÎºÎ¬ ÏƒÏŒÎ»Î¿. Î¤Î± live shows Ï„Î¿Ï…Ï‚ Î®Ï„Î±Î½ Ï†Î±Î½Ï„Î±ÏƒÎ¼Î±Î³Î¿ÏÎ¹ÎºÎ¬ ÎºÎ±Î¹ ÎµÏ€Î·ÏÎ­Î±ÏƒÎ±Î½ Î²Î±Î¸Î¹Î¬ Ï„Î· ÏÎ¿Îº ÎºÎ¿Ï…Î»Ï„Î¿ÏÏÎ±. Î¤ÏÎ±Î³Î¿ÏÎ´Î¹Î± ÏŒÏ€Ï‰Ï‚ Ï„Î¿ "Bohemian Rhapsody" ÎºÎ±Î¹ Ï„Î¿ "We Will Rock You" Î­Î³Î¹Î½Î±Î½ ÏÎ¼Î½Î¿Î¹.
      </p>
      <button onclick="closeModal()">Close</button>
    `);
  } else if(ex.type==="discography"){
    openModal(`
      <h3>Discography</h3>
      <p>
        Albums:
        <ul>
          <li>Queen (1973): Î¤Î¿ Î½Ï„ÎµÎ¼Ï€Î¿ÏÏ„Î¿ Ï„Î¿Ï…Ï‚ Î¼Îµ ÏƒÎºÎ»Î·ÏÏŒ ÏÎ¿Îº Î®Ï‡Î¿ ÎºÎ±Î¹ Î­Î½Ï„Î¿Î½Î· ÎµÎ½Î­ÏÎ³ÎµÎ¹Î±.</li>
          <li>A Night at the Opera (1975): Î ÎµÏÎ¹Î»Î±Î¼Î²Î¬Î½ÎµÎ¹ Ï„Î¿ Î¸ÏÏ…Î»Î¹ÎºÏŒ "Bohemian Rhapsody", Ï€Î¿Ï… Î±Î½Î­Î´ÎµÎ¹Î¾Îµ Ï„Î· Î¼Ï€Î¬Î½Ï„Î± ÏƒÎµ Ï€Î±Î³ÎºÏŒÏƒÎ¼Î¹Î¿ Ï†Î±Î¹Î½ÏŒÎ¼ÎµÎ½Î¿.</li>
          <li>News of the World (1977): ÎœÎµ Ï€Î¹Î¿ Î¬Î¼ÎµÏƒÎ¿ ÎºÎ±Î¹ ÏƒÎºÎ»Î·ÏÏŒ Î®Ï‡Î¿, Ï€ÎµÏÎ¹Î»Î±Î¼Î²Î¬Î½ÎµÎ¹ Ï„Î± "We Will Rock You" ÎºÎ±Î¹ "We Are the Champions".</li>

      </p>
      <button onclick="closeModal()">Close</button>

}

/* ================= UPDATE ================= */
function update(dt){
  let move=0;
  if(keys.a||keys.arrowleft) move=-1;
  if(keys.d||keys.arrowright) move=1;
  player.vx=move*player.speed;
  player.x+=player.vx*dt;

  if(!player.onGround){
    player.vy+=GRAV; player.y+=player.vy*dt;
    if(player.y>=GROUND_Y){player.y=GROUND_Y;player.vy=0;player.onGround=true;}
  }
  if((keys[" "]||keys.space)&&player.onGround){
    player.onGround=false; player.vy=-player.jump;
  }

  if(!player.onGround) player.anim="jump";
  else if(move) player.anim="walk";
  else player.anim="idle";

  if(player.anim==="walk"){
    player.frameTimer+=dt;
    if(player.frameTimer>=player.frameSpeed){
      player.frameTimer=0;
      player.frame=(player.frame+1)%2;
    }
  } else player.frame=0;

  if(move) player.facing=move;

 const near=findNearby();
   if((keys["e"] || keys["Îµ"] || keys["Î•"] || keys["E"]) && near){
    keys["e"] = false;
    keys["Îµ"] = false;
	keys["Î•"] = false;
	keys["E"] = false;
    interact(near);}
  }

/* ================= DRAW ================= */
const bg=new Image(); bg.src=ROOM.background;
function draw(){
  if(bg.complete && bg.naturalWidth !== 0){
    ctx.drawImage(bg,0,0,960,540);
  } else {
    ctx.fillStyle="#443366";
    ctx.fillRect(0,0,960,540);
  }

  const near=findNearby();
  if(near){
    ctx.font="24px monospace";
    ctx.fillStyle="#ffd36a";
    ctx.textAlign="center";
    ctx.shadowColor="rgba(0,0,0,.9)";
    ctx.shadowBlur=8;
    ctx.fillText("ğŸ…” Î Î‘Î¤Î‘ Î•",near.x+near.w/2,near.y-20);
    ctx.shadowBlur=0;
  }

  ctx.save();
  if(player.facing===-1){
    ctx.translate(player.x+player.w/2,0);
    ctx.scale(-1,1);
    ctx.translate(-(player.x+player.w/2),0);
  }

  const img=player.anim==="walk"?animImages.walk[player.frame]:
            player.anim==="jump"?animImages.jump:
            animImages.idle;

  if(img.complete && img.naturalWidth !== 0){
    ctx.drawImage(img,0,0,SPRITE_FRAME_W,SPRITE_FRAME_H,
      player.x,player.y-player.h,player.w,player.h);
  } else {
    // fallback: draw red rect if sprite missing
    ctx.fillStyle="red";
    ctx.fillRect(player.x,player.y-player.h,player.w,player.h);
  }
  ctx.restore();
}

/* ================= LOOP ================= */
let last=performance.now();
function loop(t){
  const dt=(t-last)/16.6; last=t;
  update(dt); draw();
  requestAnimationFrame(loop);
}
requestAnimationFrame(loop);

/* ================= EXIT ================= */
addEventListener("keydown",e=>{
  if(e.key==="Escape"){
    location.href="../index.html?start=rock_doors&spawn=queen_room";
  }
});
</script>
</body>
</html>
